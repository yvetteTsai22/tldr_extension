<!DOCTYPE html>
<html>
<head>
    <title>TLDR Reader</title>
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .section {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .section-header h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .section-content {
            margin-top: 16px;
            display: none;
        }
        .section-content.active {
            display: block;
        }
        .summary {
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.user {
            background: #007AFF;
            color: white;
            align-self: flex-end;
        }
        .message.assistant {
            background: #E9ECEF;
            color: #212529;
            align-self: flex-start;
        }
        .message.error {
            background: #DC3545;
            color: white;
            align-self: center;
        }
        .chat-input {
            display: flex;
            gap: 8px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .toggle-icon {
            transition: transform 0.3s ease;
        }
        .toggle-icon.active {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="section-header" id="summary-header">
                <h2>Summary</h2>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="section-content" id="summary-content">
                <div id="summary" class="summary">Click to generate summary...</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header" id="chat-header">
                <h2>Ask Anything</h2>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="section-content" id="chat-content">
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="question-input" placeholder="Ask a question about the article...">
                        <button id="ask-button">Ask</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../panel.js"></script>
</body>
</html>
