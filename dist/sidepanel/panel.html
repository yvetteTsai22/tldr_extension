<!DOCTYPE html>
<html>
<head>
    <title>TLDR Reader</title>
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .section {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
        }
        .summary {
            white-space: pre-wrap;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .chat-input {
            display: flex;
            gap: 8px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Summary</h2>
            <div id="summary" class="summary">Loading summary...</div>
        </div>
        
        <div class="section">
            <h2>Ask Anything</h2>
            <div class="chat-container">
                <div id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="question-input" placeholder="Ask a question about the article...">
                    <button id="ask-button">Ask</button>
                </div>
            </div>
        </div>
    </div>
    <script src="panel.js"></script>
</body>
</html>
